<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeIS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
    
</head>
<body>
    <div>
        <div class="container">
            
            <div class="top">
                <button type="button" class="btn btn-primary btn-lg"><span class="count">Problem Solved <span class="count-sub"></span>/<span class="count-total"></span></button>
                <button type="button" class="btn btn-primary btn-lg" id="timers"><div>
                    <span id="hours">00</span> :
                    <span id="minutes">00</span> :
                    <span id="seconds">00</span> :
                    <span id="milliseconds">000</span>
                  </div></button>


            </div>
            <div class="main">
                <button type="button" class="btn btn-success" id="increment">+1</button>
                <button type="button" class="btn btn-danger" id="decrement">-1</button>
                <button type="button" class="btn btn-warning" id="reset">0</button>

                <button type="button" class="btn btn-info" id="timer">Start/Reset Timer
                </button>
                </button>

            </div>
            <div class="footer">
                <form action="">
                <div class="form-group">
                    <label class="form-label mt-2">Total Problems</label>
                    <input type="password" class="col-form-label col-form-label-sm mt-4"placeholder="Total Problems" autocomplete="off" id="val">
                  </div>
                  <button type="submit" class="btn btn-primary" id="submit">Submit</button>

                </form>

            </div>
        </div>


    </div>
    



    <script src="app.js"></script>
</body>
</html>
